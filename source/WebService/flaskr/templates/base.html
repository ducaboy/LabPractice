<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Window{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
        }

        .window {
            width: 420px;
            margin: 60px auto;
            background: white;
            border: 2px solid black;
            border-radius: 8px;
            padding: 30px 25px 40px;
        }

        .window-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid black;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            display: block;
            margin: 25px auto 0;
            padding: 10px 30px;
            background: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="window-header">Window</div>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
